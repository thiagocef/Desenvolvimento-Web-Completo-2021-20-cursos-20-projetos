<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h2>Login</h2>

    <form>
        Login: 
        <br>
        <input type="text" name="login">
        <br>
        Senha
        <br> <!--tipo senha - confidencial-->
        <input type="password" name="senha">
        <br> <!--botão escrito login-->
        <input type="button" value="Logar">
        <br>
    </form>

    <h2>Cadastre-se</h2>

    <form>
        Login:
        <br>
        <input type="text" name="login">
        <br>
        <br>
        Sexo:
        <br> <!--tipo radio com mesmo nome, só poderá escolher uma opção-->
        <input type="radio" name="sexo" value="M">
        Masculino
        <br>
        <input type="radio" name="sexo" value="F">
        Feminino
    

        <h2>Interesses</h2>
    
        <br> <!--checkbox pode escolher mais de uma opção-->
        <input type="checkbox" name="interesses">
        Futebol
        <br>
        <input type="checkbox" name="interesses">
        Moda
        <br>
        <input type="checkbox" name="interesses">
        Cursos
        <br>
    

        <h2>Estado</h2>
    
        <select name="estado">
            <option value="sp">SP</option>
            <option value="pb">PB</option>
            <option value="pe">PE</option>
        </select>

        <h2>Observações</h2>
        <br>
        <textarea cols="30" rows="5">apague e escreva algo...</textarea>
        <br>
        <input type="submit" value="cadastrar">
    </form>
</body>
</html>
